<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
        left: 50px;
        position: relative;
      }
      .box2 {
        background-color: blue;
        top: -50px;
        position: relative;
      }

      .parent {
        border: 1px solid red;
        height: 30vh;
        position: relative;
      }

      .parent img {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>

    <div class="parent">
      <img
        src="assets/img/esaias-tan-z3qoGBEeSNE-unsplash.jpg"
        width="20"
        height="20"
      />
    </div>
  </body>
</html>
